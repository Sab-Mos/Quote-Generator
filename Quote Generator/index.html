<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,400&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/01858af0fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="quote-box">
      <h2>Quote of the Day</h2>
      <blockquote class="quote">Loading...</blockquote>
      <span class="author">Loading...</span>
      <div class="button-box">
        <button class="new-quote">New Quote</button>
        <button class="tweet">
          <i class="fa-brands fa-twitter fa-2x"></i>Tweet
        </button>
      </div>
    </div>
  </body>
</html>
